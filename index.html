<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta htpp-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Landing Page </title>
</head>

<body>
    <header>
        <div class=" left-side">
            <p class = "logo"> Logo </p>
        </div>

        <ul>
            <li> <a href="#"> Home </a> </li>
            <li> <a href="#"> About </a> </li>
            <li> <a href="#"> Contact </a> </li>
        </ul>

    </header>

    <div class="main">
        <div class = "intro">
            <div class = "intro-text">
                <h1> Langing Page </h1>
                <p class = "sidekick-test"> My landing page: Jesse Hoppo </p>
                <button class = "sign-up"> Sign Up </button>
            </div>
            <div class = "image">
                <p></p>
            </div>
        </div>
        <div class = "content">
            <h2> Projects </h2>
            <div class = "cards">
                <div class = "card">
                    <div class = "content-img"></div>
                    <p> Project 1 </p>
                </div>
                <div class = "card">
                    <div class = "content-img"></div>
                    <p> Project 2 </p>
                </div>
                <div class = "card">
                    <div class = "content-img"></div>
                    <p> Project 3 </p>
                </div>
                <div class = "card">
                    <div class = "content-img"></div>
                    <p> Project 4 </p>
                </div>
            </div>
        </div>
        <div class = "quote">
            <h2> Quote </h2>
            <p> "The best Inspiration is your own success!" </p>
        </div>
        <div class = "sign-up-section">
            <div class = "text">
                <p><b> Subscribe  </b></p>
                <p class = "small"> Subscribe now to be notified of any changes! </p>
            </div>
            <button class = "sign-up"> Sign Up </button>
        </div>
    </div>

    <footer>
        <p> Copyright <span>&#169</span> The Odin Project 2023 </p>
    </footer>
</body>
</html>
